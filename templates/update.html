{% extends "base.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'path/to/your/css/file.css' %}">

    <div class="container">
        <h2>Edit Book</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Update Book</button>
        </form>
        <a href="{% url 'book_detail' book.id %}" class="btn btn-secondary">Back to Book Details</a>
    </div>
{% endblock %}
